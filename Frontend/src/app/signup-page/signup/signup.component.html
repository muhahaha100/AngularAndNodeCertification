<body>
    <app-header></app-header>
    <h3 class="mt-3 mx-5">Sign Up</h3>
    <form class="m-5 p-3 w-25 border">
        <div class="mb-3">
            <label for="exampleInputFirstname" class="form-label">First name</label>
            <input type="test" name="fname" class="form-control"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputLastname" class="form-label">Last name</label>
            <input type="test" name="lname" class="form-control"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

    <app-footer></app-footer>
</body>
